<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>

<body>
    <div class="container">
        <div class="register-form">
            <h1>Register Form</h1>
            <form>
                <div class="form-group">
                    <label for="name" class="label">Username</label>
                    <input type="text" name="name" id="" placeholder="Enter username" class="text-input">

                    <small class="error">Username must be longer than 3 characters!</small>
                </div>

                <div class="form-group">
                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" id="" placeholder="Enter email" class="text-input">
                </div>

                <div class="form-group">
                    <label for="psw" class="label">Password</label>
                    <input type="password" name="password" id="" placeholder="Password" class="text-input">
                </div>

                <div class="form-group">
                    <label for="confirmpsw" class="label">Confirm Password</label>
                    <input type="password" name="confirmpsw" id="" placeholder="Confirm password" class="text-input">
                </div>

                <div class="form-group">
                    <label class="label label-block">Sex</label>
                    <label class="radio-label">
                        <input type="radio" checked="checked" name="sex"> Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" checked="checked" name="sex"> Female
                    </label>
                </div>

                <div class="form-group">
                    <label class="label label-block" for="regions">Geographic Region</label>
                    <select name="regions" id="">
                        <option value="africa">Africa</option>
                        <option value="asia">Asia</option>
                        <option value="caribbean">Caribbean</option>
                        <option value="central-america">Central America</option>
                        <option value="europe">Europe</option>
                        <option value="north-america">North America</option>
                        <option value="oceania">Oceania</option>
                        <option value="south-america">South America</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="label label-block" for="terms">Accept Terms and Conditions</label>
                    <label for="">
                        <input type="checkbox" name="terms"> Accept
                    </label>
                </div>


                <button class="register-btn">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
