<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>

<body>
    <div class="container">
        <div class="register-form">
            <h1>Register Form</h1>
            <form id="form">
                <div class="form-group">
                    <label for="name" class="label">Username</label>
                    <input type="text" name="username"  placeholder="Enter username" class="text-input">
                    <small class="error" id="username_error"></small>
                </div>

                <div class="form-group">
                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" placeholder="Enter email" class="text-input">
                    <small class="error" id="email_error"></small>
                </div>

                <div class="form-group">
                    <label for="psw" class="label">Password</label>
                    <input type="password" name="password" placeholder="Password" class="text-input">
                    <small class="error" id="password_error"></small>
                </div>

                <div class="form-group">
                    <label for="confirmpsw" class="label">Confirm Password</label>
                    <input type="password" name="confirmpsw" placeholder="Confirm password" class="text-input">
                    <small class="error" id="confirmpsw_error"></small>
                </div>

                <div class="form-group">
                    <label class="label label-block">Sex</label>
                    <label class="radio-label">
                        <input type="radio" checked="checked" name="sex" value="male"> Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="sex" value="female"> Female
                    </label>
                </div>

                <div class="form-group">
                    <label class="label label-block" for="regions">Geographic Region</label>
                    <select name="regions" id="regions">
                        <option value="" disabled selected>---</option>
                        <option value="africa">Africa</option>
                        <option value="asia">Asia</option>
                        <option value="caribbean">Caribbean</option>
                        <option value="central-america">Central America</option>
                        <option value="europe">Europe</option>
                        <option value="north-america">North America</option>
                        <option value="oceania">Oceania</option>
                        <option value="south-america">South America</option>
                    </select>
                    <small class="error" id="regions_error"></small>
                </div>

                <div class="form-group">
                    <label class="label label-block" for="terms">Accept Terms and Conditions</label>
                    <label for="">
                        <input type="checkbox" name="terms"> Accept
                    </label>
                    <small class="error" id="terms_error"></small>
                </div>


                <button class="register-btn" type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
